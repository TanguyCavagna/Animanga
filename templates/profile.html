{% extends 'layouts/layout.html' %}

{% block metas %}
<meta id="searched_user" data-nickname="{{ searched_user.nickname }}">
{% endblock metas %}

{% block title %}
    {{ current_user.nickname }} - Profil
{% endblock title %}

{% block content %}
    {% include 'layouts/profile-header.html' %}

    <div class="profile">
        <div class="favorites"></div>
    </div>
{% endblock content %}

{% block script %}
    <script src="{{ url_for('static', filename='js/fetch-favorites.js') }}"></script>
    <script>
        window.addEventListener('load', () => { fetchFavorites(false, document.getElementById('searched_user').dataset.nickname) });
    </script>
{% endblock script %}
